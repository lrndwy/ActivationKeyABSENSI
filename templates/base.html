<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikasi Saya{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Flowbite CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex items-center justify-between">
                <div class="text-xl font-semibold text-gray-700">Activation Key</div>
                <div class="space-x-4">
                    <a href="{% url 'key_list' %}" class="text-gray-600 hover:text-gray-900">List Kunci</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="text-red-600 hover:text-red-800 font-medium">Logout</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto mt-6 px-6">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-12">
        <div class="container mx-auto px-6 py-4">
            <p class="text-center text-gray-600">&copy; 2024 Activation Key. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <!-- Flowbite JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
